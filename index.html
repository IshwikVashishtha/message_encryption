<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption/Decryption</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Encrypt/Decrypt Text</h1>
    <div>
        <h2>Encrypt Text</h2>
        <input type="text" id="normaltext" placeholder="Enter text to encrypt">
        <button id="encryptButton">Encrypt</button>
        <button id="whatsappButton">Send via WhatsApp</button>
    </div>
    <div>
        <h2>Decrypt Text</h2>
        <input type="text" id="encryptedText" placeholder="Enter text to decrypt">
        <button id="decryptButton">Decrypt</button>
    </div>
    <div>
        <h2>Output</h2>
        <p id="output"></p>
         <button id="copyButton">Copy to Clipboard</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
